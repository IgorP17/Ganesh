<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Web Interface</title>
</head>
<body>
<h1>Отправить сообщение post endoint/h1>

<!-- Форма для отправки сообщения -->
<div>
    <h2>Отправить сообщение</h2>
    <textarea id="messageInput" rows="4" cols="50">
{
    "message": "Hello, Kafka! 2025-03-17 22-12-00"
}
        </textarea>
    <br>
    <button onclick="sendMessage()">Отправить</button>
    <p id="response"></p>
</div>

<!-- Форма для поиска по ID -->
<div>
    <h2>Найти запрос по ID в бд</h2>
    <input type="text" id="requestId" placeholder="Введите ID запроса">
    <button onclick="findRequest()">Поиск</button>
    <pre id="requestData"></pre>
</div>

<script>
    // Функция для отправки сообщения
    async function sendMessage() {
        const message = JSON.parse(document.getElementById('messageInput').value);

        try {
            const response = await fetch('http://localhost:8080/api/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(message),
            });

            const data = await response.text();
            document.getElementById('response').innerText = data;
        } catch (error) {
            console.error("Error sending message:", error);
            document.getElementById('response').innerText = "Error: " + error.message;
        }
    }

    // Функция для поиска запроса по ID
    async function findRequest() {
        const requestId = document.getElementById('requestId').value;

        try {
            const response = await fetch(`http://localhost:8080/api/request/${requestId}`);
            const data = await response.text();
            document.getElementById('requestData').innerText = data;
        } catch (error) {
            console.error("Error finding request:", error);
            document.getElementById('requestData').innerText = "Error: " + error.message;
        }
    }
</script>
</body>
</html>
